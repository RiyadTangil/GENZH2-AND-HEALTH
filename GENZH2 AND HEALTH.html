<!DOCTYPE HTML>

<html>

<head>
  <title>Cleave.js editor examples</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsive viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <!-- Bootstrap4 -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- fontawesome5 -->
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.1/css/all.css'>

  <!-- Cleave.js -->
  <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.5.8/dist/cleave.min.js" crossorigin="anonymous"></script>
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/cleave.js@1.5.8/dist/addons/cleave-phone.dk.js"></script>
  <!-- JSON-Editor -->
  <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>

  <style type="text/css">
    body {
      margin: 1em;
    }
  </style>
</head>

<body>
  <h2>GENZH2 AND HEALTH</h2>

  <p>GENZH2 AND HEALTH</p>
  <div id="form"></div>
  <script type="text/javascript">

    // Show the creditcard type in the field 'help-block' section
    // Possible values: uatp, amex, diners, discover, mastercard, dankort, instapayment, jcb15, jcb, maestro, visa, mir, unionPay, general, generalStrict, unknown
    var creditCardTypeChangedHandler = function (type) {
      var el = this.element.nextSibling;
      if (el && el.classList.contains('help-block')) {
        el.innerHTML = 'Card type: <strong>' + type + '</strong>';
      }
    }

    var options = {
      "theme": "bootstrap4",
      "template": "handlebars",
      "iconlib": "fontawesome5",
      "schema": {
        "title": "GENZH2 AND HEALTH",
        "id": "test",
        "type": "object",
        "format": "grid",
        "options": {
          "disable_edit_json": false,
          "disable_properties": false
        },
        "properties": {
          "Test 1": {
            "type": "string",
            "min_score": 0,
            "max_score": 5,
            "title": "Test 1",
            "description": "Test 1",
            "options": {
              "grid_columns": 6,
              "inputAttributes": {
                "placeholder": "enter Test 1"
              },
              "cleave": {
                "Test 1": true,

              }
            }
          },
          "Test 2": {
            "type": "string",
            "min_score": 0,
            "max_score": 5,
            "title": "Test 2",
            "description": " ",
            "options": {
              "grid_columns": 6,
              "inputAttributes": {
                "placeholder": "enter Test 2"
              },
              "cleave": {
                "Test 2": true,

              }
            }
          },
          "Test 3": {
            "type": "string",
            "min_score": 0,
            "max_score": 5,
            "title": "Test 2",
            "description": " ",
            "options": {
              "grid_columns": 6,
              "inputAttributes": {
                "placeholder": "enter Test 3"
              },
              "cleave": {
                "Test 3": true,

              }
            }
          },
          "Test 4": {
            "type": "string",
            "title": "Test 4",
            "description": " ",
            "options": {
              "grid_columns": 6,
              "inputAttributes": {
                "placeholder": "enter Test 4"
              },
              "cleave": {
                "Test 4": true,

              }
            }
          },
          "Test 5": {
            "type": "string",
            "min_score": 0,
            "max_score": 5,
            "title": "Test 5",
            "description": "  ",
            "options": {
              "grid_columns": 6,
              "inputAttributes": {
                "placeholder": "enter Test 5"
              },
              "cleave": {
                "Test 5": true,

              }
            }
          },
          "Test 6": {
            "type": "string",
            "min_score": 0,
            "max_score": 5,
            "title": "Test 6",
            "description": "  ",
            "options": {
              "grid_columns": 6,
              "inputAttributes": {
                "placeholder": "enter Test 6"
              },
              "cleave": {
                "Test 6": true,

              }
            }
          },
          "Test 7": {
            "type": "string",
            "min_score": 0,
            "max_score": 5,
            "title": "Test 7",
            "description": " ",
            "options": {
              "grid_columns": 6,
              "inputAttributes": {
                "placeholder": "enter Test 7"
              },
              "cleave": {
                "Test 7": true,

              }
            }
          },
          "disease": {
            "type": "string",
            enum: ["Allergies", "Mental Health", "Acne", "Cancer"],
            "options": {
              "grid_columns": 6,
            }
          },


        }
      }
    }

    var element = document.getElementById('form');
    var editor = new JSONEditor(element, options);

  </script>
</body>

</html>
